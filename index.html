<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Student Enrollment Form</title>

  <!-- Bootstrap 5 CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

 <link rel="stylesheet" href="/index.css">


</head>
<body>
<div class="container border shadow p-4 bg-white rounded mt-4">
  <h3 class="mb-4 text-center">Student Enrollment Form</h3>
  <form id="studentForm" method="get">
    <div class="mb-3">
      <label for="rollNo" class="form-label">Roll No (Primary Key)</label>
      <input type="text" class="form-control" id="rollNo" required autofocus>
    </div>
    <div class="mb-3">
      <label for="fullName" class="form-label">Full Name</label>
      <input type="text" class="form-control" id="fullName" disabled>
    </div>
    <div class="mb-3">
      <label for="class" class="form-label">Class</label>
      <input type="text" class="form-control" id="class" disabled>
    </div>
    <div class="mb-3">
      <label for="birthDate" class="form-label">Birth Date</label>
      <input type="date" class="form-control" id="birthDate" disabled>
    </div>
    <div class="mb-3">
      <label for="address" class="form-label">Address</label>
      <input type="text" class="form-control" id="address" disabled>
    </div>
    <div class="mb-3">
      <label for="enrollDate" class="form-label">Enrollment Date</label>
      <input type="date" class="form-control" id="enrollDate" disabled>
    </div>

    <div class="text-center">
      <button type="button" class="btn btn-success me-2" id="saveBtn" disabled>Save</button>
      <button type="button" class="btn btn-primary me-2" id="updateBtn" disabled>Update</button>
      <button type="reset" class="btn btn-secondary" id="resetBtn" disabled>Reset</button>
    </div>
  </form>
</div>

 <!-- JPDB Commons JS -->
  <script src="http://login2explore.com/jpdb/resources/js/0.0.4/jpdb-commons.js"></script>

  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

 <script type="text/javascript" src="/index.js"></script>

</body>
</html>
